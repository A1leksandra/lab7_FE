<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук зображень</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-loader/dist/css-loader.min.css">
    <link rel="stylesheet" href="3-image-search.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Image Search</h1>
            <form class="search-form" id="search-form">
                <input
                    type="text"
                    name="searchQuery"
                    autocomplete="off"
                    placeholder="Search images..."
                    class="search-input"
                />
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>

        <div class="loader-container" id="loader" style="display: none;">
            <div class="loader"></div>
        </div>

        <ul class="gallery" id="gallery"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script src="3-image-search.js"></script>
</body>
</html>
